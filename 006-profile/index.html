<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>006-profile</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">
  <link rel="stylesheet" href="css/style.css">
</head>
<body class="page">

  <div class="centered">
    <div class="profile">
      <div class="profile__col-left">
        <div class="profile__avatar avatar">
          <a class="avatar__link" href="#">
            <img class="avatar__img" src="img/jessica-potter.jpg" alt="">
          </a>
        </div>
        <div class="profile__name">Jessica Potter</div>
        <div class="profile__job">Visual Artist</div>
        <div class="profile__actions">
          <button class="btn profile__btn" type="button">Follow</button>
          <button class="btn profile__btn" type="button">Message</button>
        </div>
      </div>
      <div class="profile__col-right">
        <ul class="profile__stats">
          <li class="profile__stats-item">
            <a href="#" class="profile__stats-item-link">
              <div class="profile__stats-item-value">532</div>
              <div class="profile__stats-item-parameter">Posts</div>
            </a>
          </li>
          <li class="profile__stats-item">
            <a href="#" class="profile__stats-item-link">
              <div class="profile__stats-item-value">1387</div>
              <div class="profile__stats-item-parameter">Likes</div>
            </a>
          </li>
          <li class="profile__stats-item">
            <a href="#" class="profile__stats-item-link">
              <div class="profile__stats-item-value">146</div>
              <div class="profile__stats-item-parameter">Follower</div>
            </a>
          </li>
        </ul>
      </div>
    </div>
  </div>

</body>
</html>
